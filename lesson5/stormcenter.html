    <fieldset>
        <form method="GET" action="submit.html">

        <h3>Personal Information</h3>
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fname" name="fname" title="Please put at least 5 letters" pattern="^[a-zA-Z\s-.]{3,}$" required><br>

        <label for="email">E-Mail:</label><br>
        <input type="email" id="email" name="email" placeholder="youremail@email.com"><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="###-###-####" required><br>

        <label for="zipcode">Zip Code:</label><br>
        <input type="number" id="phone" name="zipcode" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>

    </fieldset>

        <fieldset>
        <h3>Storm Information</h3>
        <label for="date">Storm Date:</label><br>
        <input type="date" id="date" name="date"><br>

        <label>Storm Type:<br>
            <input name="type" list="browserlist"></label><br>
        <datalist id="browserlist">
            <option value="Flash Flood">
            <option value="Hail">
            <option value="Hurricane">
            <option value="Thunderstorm">
            <option value="Tornado">
        </datalist>

        <label class="flexly" for="rating">Rating: &nbsp;&nbsp;&nbsp;
            <input type="range" id="rating" value="1" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
            <span id="ratingvalue">1</span><br>
        </label>

        <datalist id="tickmarks">
            <option value="0">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
            <option value="7">
            <option value="8">
            <option value="9">
            <option value="10">
        </datalist>

        <label>Storm Region:<br>
            <input name="stormregion" list="region"></label><br>
        <datalist id="region">
            <option value="Preston">
            <option value="Soda Springs">
            <option value="Fish Haven">
        </datalist>
    </fieldset>

   <fieldset>
       <label for="danger">Are You In Danger</label><br>
        <input type="radio" id="yes" name="danger" value="yes">
        <label for="yes">Yes</label><br>

        <input type="radio" id="yes" name="danger" value="no">
        <label for="no">No</label><br>

        <input type="radio" id="other" name="danger" value="maybe">
        <label for="maybe">Maybe</label><br><br>

        <label for="fullname">Comments:</label><br>
        <input type="text" id="fname" name="fname" title="Please put at least 5 letters"><br>

        <input class="submit_button" type="submit" value="Report this Storm">

    </form>

    </fieldset>
